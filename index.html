        <h2 class="heading__score"></h2>
        <div class="heading__timer display"></div>
    </header>
   <main class="container display">
            <div class="container__card">😂</div>
            <div class="container__card">😂</div>
            <div class="container__card">🤪</div>

            <div class="container__card">🌝</div>
            <div class="container__card">🌝</div>
            <div class="container__card">🌚</div>
            <div class="container__card">🌚</div>
            <div class="container__card">🫠</div>
            <div class="container__card">🫠</div>
            <div class="container__card">🤠</div>
            <div class="container__card">🤠</div>
            <div class="container__card">👽</div>
            <div class="container__card">👽</div>
            <div class="container__card">🧐</div>
            <div class="container__card">🧐</div>
    </main>

    <section class="end display">
        <h1 class="end__congrats">You Won! Congratulations! 🥳🎊🎉</h1>
        <div class="end__timestamp"></div>
        <div class="end__play-again">Play Again?</div>
